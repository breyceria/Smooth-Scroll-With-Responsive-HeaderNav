<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling With Nav Bar</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="Header-Nav">
        <div class="logo-side">
            <img class="site-logo" src="/images/practice log.png" alt="">
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        
        <ul class="links">
            <li><a class="nav-links" href="#about">About Us</a></li>
            <li><a class="nav-links" href="#services">Services</a></li>
            <li><a class="nav-links" href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="herocontent">
            <h1>SCROLL PROJECT</h1>
            <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas eos neque sunt in? Id, necessitatibus quos quisquam distinctio laudantium fugiat?</h2>
            <Button class="hero-button">Explore Tours</Button>
        </div>
    </section>
    <section id="about" class="sub-sections">
        <div  class="sub-content">
            <h3>About Us</h3>
        </div>
    </section>
    <section id="services" class="sub-sections">
        <div class="sub-content">
            <h3>Services</h3>
        </div>
    </section>
    <section id="contact" class="sub-sections">
        <div class="sub-content">
            <h3>Contact</h3>
        </div>
    </section>
    <script src="/main.js"></script>
</body>
</html>
